        <script>
                $(document).ready(function () {
                        $('#send').click(function send() {
                                var name = $("#name").val();
                                var email = $("#email").val();
                                var message = $("#message").val();
                                var em = /^(?:\w+\.?)*\w+@(?:\w+\.)*\w+$/;
                                if (em.test(email) && name != '' && message != '') {
                                        $.ajax({
                                                url: "ws_mail/sendmail.php",
                                                method: "POST",
                                                data: {name: name, email: email, message: message},
                                                success: function (data) {
                                                        alert('OK');
                                                }
                                        });
                                }
                        });
                });
